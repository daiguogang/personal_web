

<div>

  <div class="tool-bar">
    <div class="">
      <button mat-icon-button matTooltip="新增" color="accent"
              (click)="onOpenAddModal(template)">
        <mat-icon class="fa fa-plus icon-size1"></mat-icon>
      </button>
    </div>
  </div>
  <hr/>
  <div class="query-form">
    <div class="row">
      <div class="col-lg-3">
        <div class="form-group">
          <input type="text"
                 placeholder="标题关键字"
                 [(ngModel)]="keyWord"
                 class="input-width">
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <input type="text"
                 placeholder="开始时间"
                 class="input-width"
                 placement="bottom left"
                 (bsValueChange)="onTimeStartChange($event)"
                 [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD',containerClass:'theme-default',locale:'zh-cn' }"
                 bsDatepicker>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <input type="text"
                 placeholder="结束时间"
                 class="input-width"
                 placement="bottom left"
                 (bsValueChange)="onTimeEndChange($event)"
                 [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD',containerClass:'theme-default',locale:'zh-cn' }"
                 bsDatepicker>
        </div>
      </div>
      <div class="col-lg-3">
        <button mat-raised-button color="primary" (click)="onQueryList()"><i class="fa fa-search"></i><span>查询</span></button>
      </div>


    </div>
  </div>
  <hr/>
  <div class="admin-content-list">
    <div  class="custom-table-height">
      <table class="table">
        <thead>
        <tr>
          <th>标题</th>
          <th>创建日期</th>
          <th>状态</th>
          <th>操作</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of articleList;">
          <td>{{item.contentTitle}}</td>
          <td>{{item.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
          <td>{{item.status | statusPipe}}</td>
          <td>
            <button mat-icon-button matTooltip="编辑"
                    color="primary"
                    (click)="onClickEdit(item,template)">
              <mat-icon class="fa fa-edit icon-size1"></mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <mat-paginator [length]="pageTotal"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </div>

</div>


<ng-template #template>

    <div class="modal-custom-content">
      <div class="modal-header modal-custom-header">
        <h5 class="modal-title pull-left">新增或修改文章内容</h5>
        <button mat-icon-button class="pull-right" (click)="onDecline()" color="accent">
          <span><i class="fa fa-close"></i></span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group form-inline">
                <!--<label class="col-lg-2">标题</label>-->
                <input class="col-lg-12"
                       placeholder="请输入标题"
                       type="text" [(ngModel)]="contentTitle">
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group form-inline">
                <!--<label class="">类型</label>-->
                <select class="col-lg-12 form-control select-control "
                        [(ngModel)]="type">
                  <option>-请选择系列和教程-</option>
                  <option *ngFor="let item of typeOption" [value]="item.id">{{item.name}}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group form-inline">
                <!--<label class="col-lg-2">状态</label>-->
                <select class="col-lg-12 form-control select-control "
                        [(ngModel)]="isDisabled">
                  <option>-请选择状态-</option>
                  <option *ngFor="let item of disableOption" [value]="item.id">{{item.name}}</option>
                </select>
              </div>
            </div>
          </div>


          <div class="row">

            <div class="modal-custom-height col-lg-12">
              <div class="pull-left col-lg-6 modal-custom-body pl-0">
                <textarea class=" custom-textArea"
                          placeholder="请输入正文，请使用markdown语法"
                          [(ngModel)] = "contentTxt">
                </textarea>
              </div>

              <div class="pull-right col-lg-6 modal-custom-body">
                <div class="custom-textArea">
                  <markdown [data]="contentTxt"></markdown>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <button mat-raised-button color="primary" (click)="onConfirm()">
              <i class="fa fa-save"></i><span>提交</span>
            </button>
            <button mat-raised-button color="primary" (click)="onDecline()">
              <i class="fa fa-close"></i><span>取消</span>
            </button>
          </div>

        </div>

      </div>
    </div>

</ng-template>
