



<div class="row web-content">

  <div class="col-lg-12 bg-success">

    <h1>满屏随机显示20条或15条。中间给一个刷新和新增按钮</h1>
    <button mat-raised-button (click)="onAdd()">新增</button>
    <button mat-raised-button (click)="onRefresh()">刷新</button>
    <div>
      <ul>
        <li *ngFor="let item of sayingList">{{item.content}}</li>
      </ul>
    </div>

  </div>
</div>
