

<div class="content-container">
  <div class="detail-span row">
    <div class="col-lg-8"></div>
    <div class="col-lg-4 footer-span">
      <span><i class="fa fa-calendar-check-o"></i>{{updateTime | date:'yyyy-MM-dd HH:mm'}}</span>
      <span><i class="fa fa-eye"></i>{{views}}</span>
      <span><i class="fa fa-heart"></i>{{like}}</span>
    </div>
  </div>
  <div class="detail-content">
    <div class="detail-content-container">
      <markdown [data]="contentTxt"></markdown>
    </div>

  </div>
  <div class="detail-footer">
    <div class="footer-custom">
      <a mat-icon-button><i class="fa fa-thumbs-o-up"></i></a>
      <a mat-icon-button><i class="fa fa-thumbs-o-down"></i></a>
    </div>
  </div>
</div>
