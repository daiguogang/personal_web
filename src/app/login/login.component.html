

<div class="row web-content login-main">

  <mat-card class="login-content">
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-content-container">
        <mat-form-field>
          <input matInput placeholder="Enter your account"
                 type="text"
                 [(ngModel)]="userAccount"
                 [formControl]="account" required >
          <mat-error *ngIf="account.invalid">{{getAccountErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field-custom">
          <input matInput placeholder="Enter your password"
                 [(ngModel)]="password"
                 [type]="hide ? 'password' : 'text'"
                 [formControl]="pass" required>
          <mat-icon matSuffix (click)="hide = !hide">
            <i *ngIf="hide===true" class='fa fa-eye-slash'></i>
            <i *ngIf="hide===false" class='fa fa-eye'></i>
          </mat-icon>
          <mat-error *ngIf="pass.invalid">{{getPassErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
              [disabled]="!(account.valid && pass.valid)"
              (click)="login()">Sign In</button>
      <button mat-button
              (click)="cancel()">Cancel</button>
    </mat-card-actions>
    <div *ngIf="message" class="alert-danger">{{message}}</div>
  </mat-card>

</div>
